    rel="stylesheet">

<body>
  <header id="header" class="fixed-top d-flex align-items-center">
    <div class="container d-flex align-items-center justify-content-between">

      <div class="logo">
        <h1><a href="index.html">PFA</a></h1>
      </div>

      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="nav-link scrollto active" href="index.html">Home</a></li>
          <li><a class="nav-link scrollto" href="about.html">About Us</a></li>
          <li><a class="nav-link scrollto" href="portfolio.html">Portfolio</a></li>
          <li><a class="nav-link scrollto " href="contact.html">Contact Us</a></li>
          <li><a class="nav-link scrollto" href="blog.html">Blog</a></li>
          <li><a class="nav-link scrollto" href="todos.html">Todos</a></li>
        </ul>
      </nav>

    </div>
  </header>

  <section id="hero" class="d-flex align-items-center">

    <div class="container">
      <div class="row">
        <div class="col-lg-6 pt-5 pt-lg-0 order-2 order-lg-1 d-flex flex-column justify-content-center">
          <h1 data-aos="fade-up">PFA Photography Course</h1>
          <h2 data-aos="fade-up" data-aos-delay="400">Pelajari bagaimana memahami fotografi sebagai media dan bagaimana menggunakannya secara lebih Kreatif.</h2>

          <button type="button" class="btn btn-price" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Course Now
          </button>

          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Course Now</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <table id="course" class="table table-striped"></table>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-price" id="btn-price" onclick="Redirect()"
                    data-bs-dismiss="modal">More</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-6 order-1 order-lg-2 hero-img" data-aos="fade-left" data-aos-delay="200">
          <img src="img/camera.png" alt="">
        </div>
      </div>
    </div>

  </section>
  <br><br>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="script.js"></script>
  <script>
    const course = document.getElementById("course");
    const courseList = [
      ['Dasar-dasar Fotografi Flash Eksternal'],
      ['Dasar-dasar Lensa'],
      ['Basic Composition Techniques'],
      ['Fotografi Ebook']
    ];

    const headerRow = course.createTHead().insertRow();
    const tableBody = course.createTBody();
    headerRow.insertCell().textContent = 'Course';


    courseList.forEach(function (a) {
      let newCourse = tableBody.insertRow();
      newCourse.insertCell().textContent = a[0];
      newCourse.insertCell().textContent = a[1];
      course.appendChild(newCourse);
    })
  </script>
